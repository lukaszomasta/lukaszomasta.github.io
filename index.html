        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #778DA9;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #778DA9;
        }

        .project-header {
            background: #111;
            border: 2px solid #778DA9;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .project-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #0a0a0a;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .info-label {
            color: #E0E1DD;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .shots-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .shot-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .shot-card:hover {
            border-color: #778DA9;
            box-shadow: 0 0 15px rgba(119, 141, 169, 0.3);
        }

        .shot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .shot-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #E0E1DD;
        }

        .shot-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            background: #333;
            color: #fff;
        }

        .shot-status.in_progress {
            background: #415A77;
        }

        .shot-status.waiting {
            background: #1B263B;
        }

        .shot-status.back_to_artist {
            background: #0D1B2A;
        }

        .shot-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            background: #1B263B;
            color: #778DA9;
            border: 1px solid #415A77;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #415A77;
            color: #E0E1DD;
            border-color: #778DA9;
        }

        .timing-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .timing-item {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .timing-label {
            color: #888;
            font-size: 0.8em;
        }

        .timing-value {
            color: #778DA9;
            font-weight: bold;
            font-size: 1.1em;
        }

        .comment {
            background: #222;
            padding: 10px;
            border-left: 4px solid #E0E1DD;
            margin: 15px 0;
            font-style: italic;
        }

        .publishes {
            margin-top: 15px;
        }

        .publish-item {
            background: #0a0a0a;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            position: relative;
        }

        .publish-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .publish-name {
            color: #00ccff;
            font-weight: bold;
        }

        .publish-version {
            color: #888;
            font-size: 0.9em;
        }

        .publish-files {
            margin-left: 10px;
        }

        .file-path {
            color: #666;
            font-size: 0.8em;
            margin: 2px 0;
            word-break: break-all;
        }

        .djv-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            background: #0D1B2A;
            color: #00ccff;
            border: 1px solid #1B263B;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.7em;
            transition: all 0.3s ease;
        }

        .djv-btn:hover {
            background: #1B263B;
            border-color: #00ccff;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid #333;
            color: #666;
        }

        .sequence-info {
            background: #222;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .sequence-name {
            color: #415A77;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>

                                    <span class="publish-version">${pub.version}</span>
                                </div>
