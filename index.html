            padding: 0;
            box-sizing: border-box;
        }

            color: #778DA9;
            line-height: 1.6;
            padding: 20px;
        }

            max-width: 1200px;
            margin: 0 auto;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #778DA9;
        }

        .create-project-btn {
            padding: 12px 24px;
            background: #1B263B;
            color: #778DA9;
            border: 2px solid #415A77;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .create-project-btn:hover {
            background: #415A77;
            color: #E0E1DD;
            border-color: #778DA9;
            box-shadow: 0 0 15px rgba(119, 141, 169, 0.3);
        }

        .project-header {
            background: #111;
            border: 2px solid #778DA9;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .project-selector {
            margin-bottom: 20px;
        }

        .project-dropdown {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            color: #778DA9;
            border: 2px solid #415A77;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            cursor: pointer;
        }

        .project-dropdown:focus {
            outline: none;
            border-color: #778DA9;
            box-shadow: 0 0 10px rgba(119, 141, 169, 0.3);
        }

        .project-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #0a0a0a;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .info-label {
            color: #E0E1DD;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .legacy-badge {
            background: #8B2635;
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            margin-left: 8px;
        }

        .shots-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .shot-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .shot-card:hover {
            border-color: #778DA9;
            box-shadow: 0 0 15px rgba(119, 141, 169, 0.3);
        }

        .shot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .shot-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #E0E1DD;
        }

        .shot-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            background: #333;
            color: #fff;
        }

        .shot-status.in_progress {
            background: #415A77;
        }

        .shot-status.waiting {
            background: #1B263B;
        }

        .shot-status.back_to_artist {
            background: #0D1B2A;
        }

        .shot-status.review {
            background: #D4A574;
        }

        .shot-status.approved {
            background: #2E7D32;
        }

        .thumbnail-placeholder {
            width: 100%;
            height: 120px;
            background: #0a0a0a;
            border: 2px dashed #333;
            border-radius: 4px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .thumbnail-placeholder:hover {
            border-color: #778DA9;
            color: #778DA9;
        }

        .shot-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            background: #1B263B;
            color: #778DA9;
            border: 1px solid #415A77;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #415A77;
            color: #E0E1DD;
            border-color: #778DA9;
        }

        .timing-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .timing-item {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .timing-label {
            color: #888;
            font-size: 0.8em;
        }

        .timing-value {
            color: #778DA9;
            font-weight: bold;
            font-size: 1.1em;
        }

        .comment {
            background: #222;
            padding: 10px;
            border-left: 4px solid #E0E1DD;
            margin: 15px 0;
            font-style: italic;
        }

        .publishes {
            margin-top: 15px;
        }

        .publish-item {
            background: #0a0a0a;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .publish-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .publish-name {
            color: #00ccff;
            font-weight: bold;
        }

        .publish-version {
            color: #888;
            font-size: 0.9em;
        }

            padding: 8px;
            background: #111;
            color: #778DA9;
            border: 1px solid #415A77;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .publish-dropdown:focus {
            outline: none;
            border-color: #778DA9;
        }

        .djv-btn {

            background: #0D1B2A;
            color: #00ccff;
            border: 1px solid #1B263B;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .djv-btn:hover {
            background: #1B263B;
            border-color: #00ccff;
        }

        .footer {

            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid #333;
            color: #666;
        }

        .sequence-info {
            background: #222;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .sequence-name {
            color: #415A77;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #111;
            margin: 5% auto;
            padding: 30px;
            border: 2px solid #778DA9;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            color: #778DA9;

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

        .modal-title {
            font-size: 1.5em;
            color: #E0E1DD;
        }

            font-weight: bold;

            margin-bottom: 8px;
            color: #E0E1DD;

            color: #778DA9;

    <!-- Create Project Modal -->
    <div id="createProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Create New Project</div>
                <span class="close" onclick="closeCreateProjectModal()">&times;</span>
            </div>
            
            <form id="createProjectForm">
                <div class="form-group">
                    <label class="form-label" for="projectName">Project Name</label>
                    <input type="text" id="projectName" class="form-input" placeholder="e.g., client_campaign_250807" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="editName">Edit Name</label>
                    <input type="text" id="editName" class="form-input" placeholder="e.g., Campaign Title" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="clientName">Client</label>
                    <input type="text" id="clientName" class="form-input" placeholder="e.g., Client Name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="agencyName">Agency</label>
                    <input type="text" id="agencyName" class="form-input" placeholder="e.g., Agency Name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="deliveryFormat">Delivery Format</label>
                    <select id="deliveryFormat" class="form-select" required>
                        <option value="">Select Format...</option>
                        <option value="1920x1080 @ 24fps">1920x1080 @ 24fps</option>
                        <option value="1920x1080 @ 25fps">1920x1080 @ 25fps</option>
                        <option value="1920x1080 @ 30fps">1920x1080 @ 30fps</option>
                        <option value="3840x2160 @ 24fps">3840x2160 @ 24fps</option>
                        <option value="3840x2160 @ 25fps">3840x2160 @ 25fps</option>
                        <option value="3840x2160 @ 30fps">3840x2160 @ 30fps</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="projectStatus">Status</label>
                    <select id="projectStatus" class="form-select" required>
                        <option value="ACTIVE">ACTIVE</option>
                    </select>
                </div>
            </form>
            
            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="closeCreateProjectModal()">Cancel</button>
                <button type="button" class="btn-create" onclick="createProject()">Create Project</button>
            </div>
        </div>
    </div>

        let currentProject = null;

        function populateProjectDropdown() {
            const dropdown = document.getElementById('project-dropdown');
            dropdown.innerHTML = '<option value="">Select Project...</option>';
            
            Object.keys(projectsData).forEach(projectKey => {
                const project = projectsData[projectKey];
                const option = document.createElement('option');
                option.value = projectKey;
                option.textContent = `${project.project.name} - ${project.project.edit_name}`;
                if (project.project.legacy) {
                    option.textContent += ' [LEGACY]';
                }
                dropdown.appendChild(option);
            });
        }

        function switchProject() {
            const dropdown = document.getElementById('project-dropdown');
            const selectedProject = dropdown.value;
            
            if (!selectedProject) {
                clearProjectInfo();
                return;
            }
            
            currentProject = projectsData[selectedProject];
            updateProjectInfo();
            loadShots();
        }

        function clearProjectInfo() {
            document.getElementById('project-name').textContent = '-';
            document.getElementById('edit-name').textContent = '-';
            document.getElementById('client').textContent = '-';
            document.getElementById('agency').textContent = '-';
            document.getElementById('delivery-format').textContent = '-';
            document.getElementById('project-status').textContent = '-';
            document.getElementById('sequence-info').style.display = 'none';
            
            const shotsContainer = document.getElementById('shots-container');
            shotsContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">Select a project to view shots</div>';
        }

        function updateProjectInfo() {
            if (!currentProject) return;

            document.getElementById('project-name').innerHTML = currentProject.project.name + 
                (currentProject.project.legacy ? '<span class="legacy-badge">LEGACY</span>' : '');
            document.getElementById('edit-name').textContent = currentProject.project.edit_name;
            document.getElementById('client').textContent = currentProject.delivery.client;
            document.getElementById('agency').textContent = currentProject.delivery.agency;
            document.getElementById('delivery-format').textContent = 
                `${currentProject.delivery.format.resolution.width}x${currentProject.delivery.format.resolution.height} @ ${currentProject.delivery.format.framerate}fps`;
            document.getElementById('project-status').textContent = currentProject.project.status;
            
            // Show sequence info if shots exist
            if (currentProject.shots && currentProject.shots.length > 0) {
                document.getElementById('sequence-info').style.display = 'block';
                document.getElementById('sequence-name').textContent = 'SEQUENCE A - 30sec';
                document.getElementById('sequence-details').textContent = `${currentProject.shots.length} shots total`;
            } else {
                document.getElementById('sequence-info').style.display = 'none';
            }
        }

        function loadShots() {
            const shotsContainer = document.getElementById('shots-container');
            
            if (!currentProject || !currentProject.shots || currentProject.shots.length === 0) {
                shotsContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">No shots found for this project</div>';
                return;
            }
            
            shotsContainer.innerHTML = '';
            
            currentProject.shots.forEach(shot => {
                const shotCard = document.createElement('div');
                shotCard.className = 'shot-card';
                
                shotCard.innerHTML = `
                    <div class="shot-header">
                        <div class="shot-number">${shot.shot_number}</div>
                        <div class="shot-status ${shot.status.replace(' ', '_')}">${shot.status.toUpperCase()}</div>
                    </div>
                    
                    <div class="thumbnail-placeholder">
                        [ THUMBNAIL PREVIEW ]
                    </div>
                    
                    <div class="shot-actions">
                        <button class="action-btn" onclick="launchNuke('${shot.shot_number}')">Launch NK</button>
                        <button class="action-btn" onclick="launchAfterEffects('${shot.shot_number}')">Launch AE</button>
                        <button class="action-btn" onclick="openShotFolder('${shot.shot_number}')">Open Folder</button>
                    </div>
                    
                    <div class="timing-info">
                        <div class="timing-item">
                            <div class="timing-label">DURATION</div>
                            <div class="timing-value">${shot.timing.duration}f</div>
                        </div>
                        <div class="timing-item">
                            <div class="timing-label">HANDLES</div>
                            <div class="timing-value">${shot.handles.head}-${shot.handles.tail}</div>
                        </div>
                        <div class="timing-item">
                            <div class="timing-label">START</div>
                            <div class="timing-value">${shot.timing.start_frame}</div>
                        </div>
                        <div class="timing-item">
                            <div class="timing-label">END</div>
                            <div class="timing-value">${shot.timing.end_frame}</div>
                        </div>
                    </div>
                    
                    ${shot.comment ? `<div class="comment">${shot.comment}</div>` : ''}
                    
                    <div class="publishes">
                        <div style="color: #888; margin-bottom: 10px; font-size: 0.9em;">PUBLISHES:</div>
                        ${shot.publishes.map((pub, pubIndex) => `
                            <div class="publish-item">
                                <div class="publish-header">
                                    <span class="publish-name">${pub.name}</span>
                                    <span class="publish-version">${pub.version}</span>
                                </div>
                                ${pub.files ? `
                                    <select class="publish-dropdown" id="publish-dropdown-${shot.shot_number}-${pubIndex}">
                                        <option value="">Select file to view...</option>
                                        ${Object.entries(pub.files).map(([type, path]) => `
                                            <option value="${path}">${type}: ${path.split('/').pop()}</option>
                                        `).join('')}
                                    </select>
                                    <button class="djv-btn" onclick="playSelectedInDJV('${shot.shot_number}', ${pubIndex})">
                                        Play Selected in DJV
                                    </button>
                                ` : '<div style="color: #666; font-style: italic;">No files published</div>'}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                shotsContainer.appendChild(shotCard);
            });
        }

        function launchNuke(shotNumber) {
            console.log(`Launching Nuke for shot: ${shotNumber}`);
            alert(`Launching Nuke for shot ${shotNumber}`);
        }

        function launchAfterEffects(shotNumber) {
            console.log(`Launching After Effects for shot: ${shotNumber}`);
            alert(`Launching After Effects for shot ${shotNumber}`);
        }

        function openShotFolder(shotNumber) {
            console.log(`Opening folder for shot: ${shotNumber}`);
            alert(`Opening folder for shot ${shotNumber}`);
        }

        function playSelectedInDJV(shotNumber, publishIndex) {
            const dropdown = document.getElementById(`publish-dropdown-${shotNumber}-${publishIndex}`);
            const selectedFile = dropdown.value;
            
            if (!selectedFile) {
                alert('Please select a file to play');
                return;
            }
            
            console.log(`Playing ${selectedFile} in DJV`);
            alert(`Playing ${selectedFile} in DJV`);
        }

        function openCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'block';
        }

        function closeCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'none';
            document.getElementById('createProjectForm').reset();
        }

        function createProject() {
            const projectName = document.getElementById('projectName').value.trim();
            const editName = document.getElementById('editName').value.trim();
            const clientName = document.getElementById('clientName').value.trim();
            const agencyName = document.getElementById('agencyName').value.trim();
            const deliveryFormat = document.getElementById('deliveryFormat').value;
            const projectStatus = document.getElementById('projectStatus').value;
            
            if (!projectName || !editName || !clientName || !agencyName || !deliveryFormat || !projectStatus) {
                alert('Please fill in all fields');
                return;
            }
            
            // Parse delivery format
            const formatMatch = deliveryFormat.match(/(\d+)x(\d+) @ (\d+)fps/);
            if (!formatMatch) {
                alert('Invalid delivery format');
                return;
            }
            
            const [, width, height, framerate] = formatMatch;
            
            // Create new project object
            const newProject = {
                "project": {
                    "name": projectName,
                    "edit_name": editName,
                    "created": new Date().toISOString(),
                    "modified": new Date().toISOString(),
                    "version": "1.0.0",
                    "status": projectStatus,
                    "path": `/mnt/projects/${projectName}/`,
                    "legacy": false
                },
                "delivery": {
                    "format": {
                        "resolution": {"width": parseInt(width), "height": parseInt(height)},
                        "framerate": parseInt(framerate),
                        "colorspace": "Rec709"
                    },
                    "deadline": null,
                    "client": clientName,
                    "agency": agencyName
                },
                "shots": []
            };
            
            // Add to projects data
            projectsData[projectName] = newProject;
            
            // Update dropdown
            populateProjectDropdown();
            
            // Select the new project
            document.getElementById('project-dropdown').value = projectName;
            switchProject();
            
            // Close modal
            closeCreateProjectModal();
            
            console.log('Created project:', newProject);
            alert(`Project "${projectName}" created successfully!`);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            populateProjectDropdown();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('createProjectModal');
            if (event.target == modal) {
                closeCreateProjectModal();
            }
        }
    </script>
